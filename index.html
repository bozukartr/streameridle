<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Streamer - Giriş</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--background-light);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .login-logo {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: 200px;
            height: auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-gray);
            font-size: 0.9em;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--background-dark);
            color: var(--text-light);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-purple);
            outline: none;
            box-shadow: 0 0 0 2px rgba(108, 93, 211, 0.2);
        }

        .login-btn {
            background-color: var(--accent-purple);
            color: white;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--accent-purple-hover);
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
        }

        .register-link a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--accent-purple-hover);
        }

        .social-login {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--background-dark);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-btn:hover {
            background-color: var(--background-darker);
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.png" alt="Idle Streamer Logo">
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Giriş Yap</button>
            <div class="error-message" id="errorMessage">
                Hatalı kullanıcı adı veya şifre!
            </div>
        </form>
        <div class="social-login">
            <button class="social-btn">
                <i class="material-icons">alternate_email</i>
                Google
            </button>
            <button class="social-btn">
                <i class="material-icons">chat</i>
                Discord
            </button>
        </div>
        <div class="register-link">
            Hesabın yok mu? <a href="#">Hemen Kaydol</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Şifre kontrolü
            if (password.length < 6) {
                document.getElementById('errorMessage').textContent = 'Şifre en az 6 karakter olmalıdır!';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Kullanıcı adını localStorage'a kaydet
            localStorage.setItem('streamerName', username);
            
            // Ana sayfaya yönlendir
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
